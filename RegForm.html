<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-11 mx-auto">
                <div class="row">            
                    <div class="col-lg-5  col-md-6 border ">
                    block 1
            </div>
            <div class="col-lg-5 col-md-6">
                <h3>Registrarion</h3>
                <form>
                    <div class="form-row my-3">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Your Name">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Shop name">
                      </div>
                    </div>
                    <div class="form-row my-3">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Mobile Number">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="WhatsApp Number">
                        </div>
                      </div>
                      <div class="form-row my-3">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Area">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="City">
                        </div>
                      </div>
                      <div class="form-row my-3">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Shop Address">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="District">
                        </div>

                        
                      </div>
                      <div class="form-row my-3">                      
                        <div class="col custom-file ">
                        
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Please Attach Your CNIC Copy Back/Front</label>
                      </div>
                    </div>
                    <div class="form-row my-3">                      
                        <div class="col custom-file ">
                        
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Please Attach Your Certificate/Lience of Water Filter Plantation</label>
                      </div>
                    </div>
                    <div class="form-row my-3">
                        <button class="btn btn-primary col-12" type="submit">Register</button>
                    </div>
                  </form>
            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
